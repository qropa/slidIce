    <line x1="0" y1="16" x2="32" y2="16"/>
    <line x1="0" y1="24" x2="32" y2="24"/>
  </g>
  
  <!-- Goal area (2x2 center) -->
  <rect x="8" y="8" width="16" height="16" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  
